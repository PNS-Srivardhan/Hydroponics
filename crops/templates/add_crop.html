<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop</title>
</head>
<body>
    <h2>Add a New Crop</h2>
    <form method="post" action="{% url 'add_crop' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Crop</button>
    </form>
    <a href="{% url 'crop_list' %}">Back to Crop List</a>
</body>
</html>
